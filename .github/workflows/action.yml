name: Bookstore Workflow
on: [ push ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          npm i
          npx lerna bootstrap

  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build docker images
        run: docker-compose up -d

      - name: Install cypress
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
          runTests: false
          wait-on: 'http://localhost:3000'
          working-directory: packages/bookstore

      - name: Cypress run through Zap proxy
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          install: false
          headless: true
          working-directory: packages/bookstore
        env:
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080

      - name: Zap scan
        run: sh ./packages/bookstore/zap/scripts/zapScan.sh -as local

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: zap-report
          path: http://localhost:8080/OTHER/core/other/htmlreport/
          retention-days: 1